<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator in JavaScript</title>
    <link rel="stylesheet" type="text/css" href="calculator.css" />
</head>

<body>
    <div>
        <img src="pic2.jpeg" alt="Calculator" width="300px" />
        <div class="title">
            <p>Calculator</p>
        </div>
        <div class="calculator">
            <input type="text" name="" id="id1" class="display" disabled />
            <div class="keys">
                <div class="row">
                    <button value="7" class="btn" onclick="display('7')">7</button>
                    <button value="8" class="btn" onclick="display('8')">8</button>
                    <button value="9" class="btn" onclick="display('9')">9</button>
                    <button value="+" class="btn operators" onclick="display('+')">+</button>
                </div>
                <div class="row">
                    <button value="4" class="btn" onclick="display('4')">4</button>
                    <button value="5" class="btn" onclick="display('5')">5</button>
                    <button value="6" class="btn" onclick="display('6')">6</button>
                    <button value="-" class="btn operators" onclick="display('-')">-</button>
                </div>
                <div class="row">
                    <button value="1" class="btn" onclick="display('1')">1</button>
                    <button value="2" class="btn" onclick="display('2')">2</button>
                    <button value="3" class="btn" onclick="display('3')">3</button>
                    <button value="*" class="btn operators" onclick="display('*')">*</button>
                </div>
                <div class="row">
                    <button value="C" class="btn operators" onclick="clr()">C</button>
                    <button value="0" class="btn" onclick="display('0')">0</button>
                    <button value="/" class="btn operators" onclick="display('/')">/</button>
                    <button value="=" class=" btn equals" onclick="solve()">=</button>
                </div>
            </div>
        </div>
        <script src="calculator.js" text="text/JavaScript"></script>
</body>

</html>
